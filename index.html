<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellisense AI - Ativo de Guerra: Simulador Operacional Nacional (v3.1)</title>
    
    <!-- MÓDULO 2: Tipografia Elevada (Manrope) -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones Vetoriais de Alta Qualidade (Feather Icons ) -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        /* MÓDULO 2: REFINAMENTO VISUAL v3.1 - Luxo e Sofisticação */
        :root {
            --color-primary: #0a84ff; 
            --color-danger: #ff453a; 
            --color-success: #34c759; 
            --color-warning: #ff9f0a;
            --color-bg-dark: #121212; 
            --color-bg-gradient-start: #1c1c1e;
            --color-bg-gradient-end: #121212;
            --color-text-light: #f2f2f7;
            --color-card-bg: rgba(44, 44, 46, 0.7 ); 
            --color-card-border: rgba(58, 58, 60, 0.5); 
            --font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --backdrop-blur: 15px; 
        }
        body {
            font-family: var(--font-family);
            background: radial-gradient(circle at top left, var(--color-bg-gradient-start) 0%, var(--color-bg-gradient-end) 100%); 
            color: var(--color-text-light);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .dashboard {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(12, 1fr);
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
        .card {
            background-color: var(--color-card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--color-card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(var(--backdrop-blur));
            -webkit-backdrop-filter: blur(var(--backdrop-blur));
        }
        h1, h2, h3 { margin-top: 0; font-weight: 600; }
        h1 { font-size: 2.5rem; color: white; letter-spacing: 0.05em; }
        h2 { color: var(--color-primary); border-bottom: 1px solid var(--color-card-border); padding-bottom: 0.75rem; margin-bottom: 1rem; font-size: 1.5rem; display: flex; align-items: center;}
        h2 i { margin-right: 10px; } 
        h3 { font-size: 1.2rem; color: var(--color-text-light); opacity: 0.8; }

        /* Layout e Animações */
        .header { grid-column: 1 / -1; text-align: center; margin-bottom: 2rem; }
        .cost-calculator { grid-column: 1 / -1; text-align: center; animation-delay: 0.2s; }
        .heatmap { grid-column: 1 / 8; animation-delay: 0.4s; }
        .ticket-simulator-wrapper { grid-column: 8 / -1; animation-delay: 0.6s; }
        
        @keyframes fadeInSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Calculadora de Custo */
        #revenue-lost {
            font-size: 5rem;
            color: var(--color-danger);
            font-weight: 700;
            text-align: center;
            margin: 1rem 0;
            animation: pulse 1.5s infinite alternate;
            text-shadow: 0 0 20px var(--color-danger); 
        }
        @keyframes pulse {
            from { transform: scale(1); text-shadow: 0 0 20px rgba(255, 69, 58, 0.4); }
            to { transform: scale(1.03); text-shadow: 0 0 35px rgba(255, 69, 58, 0.8); }
        }
        input[type="range"] { width: 60%; margin: 1rem auto; }

        /* Mapa de Calor */
        .bar {
            background: linear-gradient(90deg, var(--color-primary) 0%, #0a84ff88 100%);
            border-radius: 6px; transition: all 0.3s ease; cursor: pointer;
            /* ... outros estilos ... */
        }
        .bar:hover { transform: scale(1.02); } 
        .bar.active-drilldown {
            transform: scale(1.03);
            border: 2px solid var(--color-success);
            box-shadow: 0 0 15px rgba(52, 199, 89, 0.5);
        }
        .bar.faded { opacity: 0.3; } 

        /* Simulador de Tickets */
        .guest-view button:active { transform: scale(0.98); }
        .ticket-card {
            animation: slideInTicket 0.3s ease-out forwards;
        }
        @keyframes slideInTicket {
            to { opacity: 1; transform: translateY(0); }
        }
        .status-solved { color: var(--color-success); font-weight: 700; } 
        .ticket-card .action-button {
            background-color: var(--color-success);
            /* ... outros estilos ... */
        }
        .ticket-card .ia-solution {
            font-size: 0.85rem; color: var(--color-success); margin-top: 10px; padding-top: 8px;
            border-top: 1px dashed var(--color-card-border);
        }
        
        /* Modal SWOT */
        .swot-modal-overlay {
            /* ... estilos do modal ... */
        }
        .swot-quadrant h3 {
            /* ... estilos dos quadrantes ... */
        }
        .quadrant-strengths h3 { color: var(--color-success); }
        .quadrant-weaknesses h3 { color: var(--color-danger); }
        .quadrant-opportunities h3 { color: var(--color-primary); }
        .quadrant-threats h3 { color: var(--color-warning); }

        .metric-table {
            /* ... estilos da tabela ... */
        }
    </style>
</head>
<body>
    <!-- O HTML permanece o mesmo, apenas o script e o CSS são alterados -->
    <div class="dashboard">
        <!-- ... Seu HTML perfeito ... -->
    </div>

    <div class="swot-modal-overlay" id="swot-modal-overlay">
        <!-- ... Seu Modal SWOT ... -->
    </div>

    <script>
        // Inicializa Feather Icons
        feather.replace();

        // --- DADOS E CONFIGURAÇÕES ---
        const SWOTData = {
            "Check-in": { severity: 85, impact: 0.35, SWOT: { /* ... dados ... */ } },
            "Piscina/Área Externa": { severity: 70, impact: 0.25, SWOT: { /* ... dados ... */ } },
            "Serviço de Quarto": { severity: 55, impact: 0.20, SWOT: { /* ... dados ... */ } },
            "Manutenção": { severity: 40, impact: 0.15, SWOT: { /* ... dados ... */ } },
            "A&B": { severity: 20, impact: 0.05, SWOT: { /* ... dados ... */ } }
        };
        // (O objeto SWOTData completo da sua versão anterior vai aqui, sem alterações)

        // --- ELEMENTOS DOM ---
        const rateSlider = document.getElementById('non-return-rate');
        const rateDisplay = document.getElementById('rate-display');
        const revenueLostDisplay = document.getElementById('revenue-lost');
        const categoryLossText = document.getElementById('category-loss-text');
        const heatmapBars = document.querySelectorAll('.bar');
        const swotModalOverlay = document.getElementById('swot-modal-overlay');
        // ... outros elementos ...

        let activeCategory = null; 

        // --- LÓGICA PRINCIPAL ---

        // PRIORIDADE 1: CORREÇÃO DO BUG E CRIAÇÃO DO ELO LÓGICO
        function updateRevenueLost() {
            const baseRate = parseInt(rateSlider.value) / 100;
            rateDisplay.textContent = rateSlider.value;
            const BASE_ANNUAL_REVENUE = 3500000;
            let totalLoss = BASE_ANNUAL_REVENUE * baseRate;
            let currentLossText = "Perda total estimada:";

            if (activeCategory && SWOTData[activeCategory]) {
                // ELO LÓGICO: A perda é recalculada com base no impacto da categoria
                totalLoss *= SWOTData[activeCategory].impact;
                currentLossText = `Perda estimada por falhas em "${activeCategory}":`;
            }
            
            revenueLostDisplay.textContent = 'R$ ' + totalLoss.toLocaleString('pt-BR', { minimumFractionDigits: 0 });
            categoryLossText.textContent = currentLossText;
        }

        rateSlider.addEventListener('input', updateRevenueLost);
        
        // PRIORIDADE 2: LÓGICA DO MODAL SWOT
        heatmapBars.forEach(bar => {
            bar.addEventListener('click', () => {
                const category = bar.dataset.category;
                
                // Se clicar na mesma barra, desativa o filtro
                if (activeCategory === category) {
                    closeSWOTModal();
                    return;
                }

                activeCategory = category;
                
                heatmapBars.forEach(b => b.classList.add('faded'));
                bar.classList.remove('faded');
                bar.classList.add('active-drilldown');

                updateRevenueLost(); // Recalcula a perda com o filtro
                renderSWOTModal(category);
            });
        });

        function closeSWOTModal() {
            swotModalOverlay.classList.remove('open');
            heatmapBars.forEach(b => b.classList.remove('active-drilldown', 'faded'));
            activeCategory = null;
            updateRevenueLost(); // Volta ao cálculo total
        }

        function renderSWOTModal(category) {
            const data = SWOTData[category];
            // ... Lógica de renderização do modal (sem o gráfico) ...
            // (O código para preencher o modal da sua versão anterior vai aqui, mas sem a parte do Chart.js)
        }

        // --- LÓGICA DO SIMULADOR DE TICKETS ---
        // (Todo o seu código de tickets, incluindo a melhoria do botão "Solução Inteligente", vai aqui)

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            updateRevenueLost(); // **CHAMADA INICIAL CORRIGIDA**
        });

    </script>
</body>
</html>
